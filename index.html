<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="values"></p>
        </div>
        <div id="buttons">
            <button id="btn1">1</button><button id="btn2">2</button><button id="btn3">3</button>
            <br>
            <button id="btn4">4</button><button id="btn5">5</button><button id="btn6">6</button>
            <br>
            <button id="btn7">7</button><button id="btn8">8</button><button id="btn9">9</button>
            <br>
            <button id="btnAdd">+</button><button id="btn0">0</button><button id="btnSub">-</button>
            <br>
            <button id="btnMul">*</button><button id="btnDiv">/</button><button id="btnClear">C</button>
            <button id="btnEqual">=</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
